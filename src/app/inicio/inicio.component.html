<h1 class="mt-3">Pipes <small> en Angular</small></h1>
<hr>

<div class="row">
    <div class="col">
        <table class="table">
            <thead class="bg-dark">
                <tr class="text-white">
                    <th>Variable</th>
                    <th>Pipe</th>
                    <th>Salida</th>
                </tr>
            </thead>
            <tbody>
               <tr>
                   <td>{{ nombre }}</td>
                   <td> uppercase </td>
                   <td> {{ nombre | uppercase}}</td>
               </tr>
               <tr>
                    <td>{{ nombre }}</td>
                    <td> lowercase </td>
                    <td> {{ nombre | lowercase}}</td>
               </tr>
               <tr>
                    <td>{{ fecha }}</td>
                    <td> date </td>
                    <td> {{ fecha | date: 'medium'}}</td>
               </tr>
               <tr>
                    <td>{{ salario }}</td>
                    <td> currency </td>
                    <td> {{ salario | currency:'EUR'}}</td>
               </tr>
               <tr>
                    <td>{{ PI }}</td>
                    <td> number </td>
                    <td> {{ PI | number:'.0-2'}}</td>
               </tr>
            </tbody>
        </table>
    </div>
</div>
